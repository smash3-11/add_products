<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tovar</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <div class="add">
            <button class="show_add">Добавить</button>
        </div>

        <div class="filter">
            <form action="#">
                <p>Product from:</p>
                <input id="fromInput" type="number" placeholder="$100">
                <p>Product to:</p>
                <input id="toInput" type="number" placeholder="$500">
                <button id="showButton">Show</button>
            </form>
        </div>
        <hr>
        <div class="products">
            <!-- <div class="item">
                <p class="name">ALEX asdf</p>
                <p class="cost">$200</p>
            </div> -->
        </div>

        <div class="add_box">
            <div class="add_form">
                <form action="#">
                    <p>Название товара</p>
                    <input id="nameInput" type="text" placeholder="Курица">
                    <p>Цена товара</p>
                    <input id="priceInput" type="number" placeholder="$100">
            
                    <button class="add_item">Добавить</button>
                    <button class="back">Назад</button>
                </form>
            </div>
            

        </div>




    </div>



    <script src="js/script.js"></script>
</body>

</html>
